<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Task Management Application</title>
</head>
<body>
    <!-- Message Popup -->
    <div id="messagePopup" class="message-popup"></div>

    <div class="container">
        <h1>Task Management</h1>
        
        <!-- Task Form -->
        <form id="taskForm">
            <label for="title">Name of the Task:</label>
            <input type="text" id="title" required>

            <label for="team">Team:</label>
            <select id="team">
                <option value="Team A">Team A</option>
                <option value="Team B">Team B</option>
                <!-- Add more teams as needed -->
            </select>

            <label for="description">Description of the Task:</label>
            <textarea id="description" maxlength="30" required></textarea>
            <div id="wordCount">0/30 words</div>

            <label for="priority">Priority:</label>
            <div id="priority">
                <input type="checkbox" id="low" value="Low">
                <label for="low">Low</label>
                <input type="checkbox" id="medium" value="Medium">
                <label for="medium">Medium</label>
                <input type="checkbox" id="high" value="High">
                <label for="high">High</label>
            </div>

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" required>

            <label for="assignee">Assignee:</label>
            <input type="text" id="assignee" required>

            <button type="submit" id="addButton">Add Task</button>
            <button type="reset" id="resetButton">Reset</button>
        </form>

        <!-- Task Table -->
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Team</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Deadline</th>
                    <th>Assignee</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Task rows will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Search Task -->
        <div>
            <label for="search">Search Task:</label>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search tasks...">
                <span class="search-icon">&#128269;</span> <!-- Magnifying glass icon -->
            </div>
            <button id="helpButton">Help & Documentation</button>
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
