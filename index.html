<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Management</h1>
            <button id="helpBtn">Help & Documentation</button>
        </header>

        <!-- Task Form -->
        <form id="taskForm">
            <div class="form-row">
                <div class="left-column">
                    <label for="title">Name of the Task:</label>
                    <input type="text" id="title" required>

                    <label for="team">Team:</label>
                    <select id="team">
                        <option value="Team A">Team A</option>
                        <option value="Team B">Team B</option>
                        <option value="Team C">Team C</option>
                    </select>

                    <label for="priority">Priority:</label>
                    <select id="priority" multiple>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                
                <div class="right-column">
                    <label for="description">Description of the Task:</label>
                    <textarea id="description"></textarea>
                    <div id="wordCount">0/30 words</div>

                    <label for="deadline">Deadline:</label>
                    <input type="date" id="deadline" required>

                    <label for="assignee">Assignee:</label>
                    <input type="text" id="assignee" required>
                </div>
            </div>
            
            <div class="form-row">
                <button type="submit">Add Task</button>
                <button type="button" id="resetBtn">Reset</button>
                <button type="button" id="undoBtn">Undo</button>
                <button type="button" id="redoBtn">Redo</button>
            </div>
        </form>

        <!-- Search and Filter -->
        <div class="search-filter-section">
            <label for="search">
                <span class="icon">&#128269;</span> <!-- Magnifying Glass Icon -->
                Search Task:
            </label>
            <input type="text" id="search" placeholder="Search tasks...">
            <label for="filter">Filter by Priority:</label>
            <select id="filter" multiple>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <div id="noMatchMessage"></div> <!-- No matches message -->
        </div>

        <!-- Task Table -->
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Name of the Task</th>
                    <th>Team</th>
                    <th>Description of the Task</th>
                    <th>Priority</th>
                    <th>Deadline</th>
                    <th>Assignee</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Help and Documentation Modal -->
    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Help & Documentation</h2>
            <p>This is the task manager. Here you can add, update, and delete tasks...</p>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
