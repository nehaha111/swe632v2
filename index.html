<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Management System</h1>

        <!-- Task Form -->
        <form id="taskForm" class="task-form">
            <div>
                <label for="title">Task Title</label>
                <input type="text" id="title" required>
            </div>

            <div>
                <label for="team">Team</label>
                <input type="text" id="team" required>
            </div>

            <div>
                <label for="description">Task Description</label>
                <textarea id="description" maxlength="200" required></textarea>
                <small id="wordCount">0/30 words</small>
            </div>

            <div>
                <label for="priority">Priority</label>
                <select id="priority" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div>
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" required>
            </div>

            <div>
                <label for="assignee">Assignee</label>
                <input type="text" id="assignee" required>
            </div>

            <div style="grid-column: span 2;">
                <button type="submit">Add Task</button>
            </div>
        </form>

        <!-- Search and Filter Section -->
        <div class="search-filter">
            <input type="text" id="search" placeholder="Search tasks..." style="width: 60%; padding: 10px;">
            <select id="filter">
                <option value="">Filter by Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>

        <!-- Task Table -->
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Team</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Deadline</th>
                    <th>Assignee</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Task rows will be dynamically added here -->
            </tbody>
        </table>

        <!-- Popup for feedback (like task deletion or addition) -->
        <div class="popup"></div>

        <!-- Popup for no match found during search -->
        <div class="no-match-popup">No tasks found matching your search</div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
