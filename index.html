<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Management Application</title>
</head>
<body>
    <div class="container">
        <h1>Task Management</h1>
        <div class="help-section">
            <button id="help-btn">Help & Documentation</button>
        </div>
        <form id="taskForm">
            <div class="form-group">
                <label for="task-name">Name of the Task:</label>
                <input type="text" id="task-name" required>
            </div>
            <div class="form-group">
                <label for="team">Team:</label>
                <select id="team" required>
                    <option value="Development">Development</option>
                    <option value="Design">Design</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description of the Task:</label>
                <input type="text" id="description" required>
                <div id="wordCount">0/30 words</div>
            </div>
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" required>
            </div>
            <div class="form-group">
                <label for="assignee">Assignee:</label>
                <select id="assignee" required>
                    <option value="Alice">Alice</option>
                    <option value="Bob">Bob</option>
                    <option value="Charlie">Charlie</option>
                </select>
            </div>
            <button type="submit">Add Task</button>
            <button type="button" id="undo-btn">Undo</button>
            <button type="button" id="reset-btn">Reset</button>
        </form>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search Tasks...">
            <button id="search-btn">üîç</button>
        </div>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Deadline</th>
                    <th>Assignee</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="no-results-message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>


    <script src="javascript.js"></script>
</body>
</html>
