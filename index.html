<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Task Management Application</title>
</head>
<body>
    <div id="messagePopup" class="message-popup"></div>

    <div class="container">
        <h1>Task Management</h1>
        
        <form id="taskForm">
            <div class="form-group">
                <label for="title">Name of the Task:</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label for="team">Team:</label>
                <select id="team">
                    <option value="Team A">Team A</option>
                    <option value="Team B">Team B</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description of the Task:</label>
                <textarea id="description" maxlength="30" required></textarea>
                <div id="wordCount">0/30 words</div>
            </div>

            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" required>
            </div>

            <div class="form-group">
                <label for="assignee">Assignee:</label>
                <input type="text" id="assignee" required>
            </div>

            <div class="form-actions">
                <button type="submit" id="addButton">Add Task</button>
                <button type="reset" id="resetButton">Reset</button>
            </div>
        </form>

        <table id="taskTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Team</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Deadline</th>
                    <th>Assignee</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Task rows will be dynamically inserted here -->
            </tbody>
        </table>

        <div class="search-section">
            <label for="search">Search Task:</label>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search tasks...">
                <span class="search-icon">&#128269;</span>
            </div>
        </div>

        <div class="filter-section">
            <label>Filter by Priority:</label>
            <div id="priorityFilter">
                <input type="checkbox" id="lowFilter" value="Low">
                <label for="lowFilter">Low</label>
                <input type="checkbox" id="mediumFilter" value="Medium">
                <label for="mediumFilter">Medium</label>
                <input type="checkbox" id="highFilter" value="High">
                <label for="highFilter">High</label>
            </div>
        </div>

        <button id="helpButton">Help & Documentation</button>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
