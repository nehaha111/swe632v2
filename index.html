<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Management</title>
</head>
<body>
    <div class="container">
        <h1>Task Management Application</h1>
        <form id="taskForm">
            <label for="title">Name of the Task:</label>
            <input type="text" id="title" required>

            <label for="team">Team:</label>
            <select id="team" required>
                <option value="Team A">Team A</option>
                <option value="Team B">Team B</option>
                <option value="Team C">Team C</option>
            </select>

            <label for="description">Description of the Task:</label>
            <textarea id="description" maxlength="30" required></textarea>
            <span id="wordCount">0/30 words</span>

            <label for="priority">Priority:</label>
            <select id="priority" required>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" required>

            <label for="assignee">Assignee:</label>
            <input type="text" id="assignee" required>

            <button type="submit">Add Task</button>
            <button type="reset">Reset</button>
            <button id="helpButton" type="button">Help and Documentation</button>
        </form>

        <div class="search-container">
            <input type="text" id="search" placeholder="Search tasks...">
            <span class="icon">&#128269;</span>
        </div>

        <label for="filter">Filter by Priority:</label>
        <select id="filter" multiple>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <table id="taskTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Deadline</th>
                    <th>Assignee</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="notification" class="notification"></div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
